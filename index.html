<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="wrapper">
                <div class="btn_wrapper">
                    <button class="btn btn-info" id="start_game_btn" data-toggle="modal" data-target="#startGameInitialOptionModal">
                        Start Game
                    </button>
                </div>
                <div id="battle_info_wrapper">

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="startGameInitialOptionModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="startGameHeading" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="startGameHeading">Initial options</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="count_of_gladiators" class="col-form-label">Count of Gladiators to create:</label>
                    <input type="number" class="form-control" placeholder="Please enter count of gladiators" id="count_of_gladiators">
                    <span id="help_text"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="start_btn">Start</button>
            </div>
        </div>
    </div>
</div>


<script src="jquery.js"></script>
<script src="faker.js"></script>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
